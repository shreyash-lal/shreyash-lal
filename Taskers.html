<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskers</title>
    <link rel="icon" href="((Taskers)) – a 5972199e-eb7c-4129-a118-51e9ec24be28.png" type="image/png">
</head>
<body background="t.jpg">
    <img src="((Taskers)) – a 5972199e-eb7c-4129-a118-51e9ec24be28.png" alt="logo" height="100px" width="130px">

    <div class="container">
        <h1>To do List</h1>
        <div class="text-container">
            <input type="text" id="task-input" placeholder="Add your Task">
            <button type="button" id="addtask">Add Task</button>
        </div>
        <ul id="tasklist"></ul>
    </div>


</body>

<style>
    .container {
        margin-top: 140px;
        margin-left: 40px;
        border-radius: 10px;
        padding: 20px;
        text-align: justify;
        box-shadow: 0 0 10px black;
        width: 100%;
        max-width: 500px;
        height: 300px;
    }

    body {
        
        
        background-size: 100%;
        font-family: sans-serif;
        
        
    }
    h1 {color: rgb(240, 244, 255);}

    #task-input {
        padding: 16px;
        width: 70%;
        border: 1px solid white;
        border-radius: 4px;
        font-size: 16px;

    }

    #addtask {
        padding: 8px;
        background-color: rgb(24, 173, 24);
        color: beige;
        font-family: sans-serif;
        border-radius: 20px;
        width: 20%;
        box-shadow: none;
        cursor: pointer;
        margin-left: 10px;
    }
    ul {
        list-style-type: disc;
        padding: 0;
        color: white;
        font-family: sans-serif;
        background-color: rgb(255, 48, 203);
        font-display: bold;
        font-size: 15px;
        
    }

    li {display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        justify-content: space-between;
        
    }

    li.completed {
        text-decoration: line-through;
        color: #888;
    }

    button {
        background-color: rgb(0, 0, 0);
        color: rgb(216, 198, 198);
        font-family: sans-serif;
        border: 0;
        border-radius: 12px;
        
        
    }
    

    



    .text-container {
        margin-bottom: 20px
    }
</style>

<script>document.getElementById('addtask').addEventListener('click', addTask);
    document.getElementById('task-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            addTask();
        }
    });
    
    function addTask() {
        const taskInput = document.getElementById('task-input');
        const taskText = taskInput.value.trim();
    
        if (taskText === '') return;
    
        const taskList = document.getElementById('tasklist');
        
        const li = document.createElement('li');
        li.innerHTML = `
            <span>${taskText}</span>
            <div>
                <button onclick="editTask(this)">Edit</button>
                <button onclick="deleteTask(this)">Delete</button>
                <button onclick="toggleComplete(this)">Complete</button>
            </div>
        `;
        taskList.appendChild(li);
    
        taskInput.value = '';
    }
    
    function editTask(button) {
        const li = button.parentElement.parentElement;
        const span = li.querySelector('span');
        const newTaskText = prompt('Edit task:', span.textContent);
        
        if (newTaskText !== null && newTaskText.trim() !== '') {
            span.textContent = newTaskText.trim();
        }
    }
    
    function deleteTask(button) {
        const li = button.parentElement.parentElement;
        li.remove();
    }
    
    function toggleComplete(button) {
        const li = button.parentElement.parentElement;
        li.classList.toggle('completed');
    }</script>
</html>
